<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire de Maintenance</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f4f4;
        }
        #language-selector {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            margin-bottom: 20px;
        }
        #language-selector label {
            margin-right: 10px;
            font-size: 16px;
        }
        #language-selector select {
            padding: 5px;
            font-size: 16px;
        }
        form {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input, select, textarea, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div id="language-selector">
        <label for="language">Choisissez votre langue / Choose your language:</label>
        <select id="language" onchange="changeLanguage(this.value)">
            <option value="index.html" selected>Français</option>
            <option value="form.html">English</option>
        </select>
    </div>

    <script>
        function changeLanguage(lang) {
            window.location.href = lang; // Redirige vers le fichier sélectionné
        }
    </script>

    <form action="https://formsubmit.co/v.orivel@cowool.co" method="POST">
        <h2>Report a technical problem</h2>
        <label for="nom">Your name :</label>
        <input type="text" id="nom" name="nom" required>
       
        <label for="chambre">Room number :</label>
        <input type="text" id="chambre" name="chambre" required>
       
        <label for="probleme">Problem encountered :</label>
        <select id="probleme" name="probleme" required>
            <option value="Problème avec une serrure">Lock problem</option>
            <option value="Problème avec le mobilier">Furniture problem</option>
            <option value="Problème climatisation">Air conditioning problem (hot/cold)</option>
            <option value="Problème douche">Shower problem</option>
            <option value="Évier bouché">Clogged sink</option>
            <option value="Autre">Other</option>
        </select>
       
        <label for="details">Additional Details :</label>
        <textarea id="details" name="details" rows="4"></textarea>
       
        <label for="photo">Attach a photo (optional) :</label>
        <input type="file" id="photo" name="photo" accept="image/*">
        <input type="hidden" name="_next" value="https://vivien-93.github.io/Formulaire-Maintenance/success.html">
        <button type="submit">Send</button>
    </form>
</body>
</html>

<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire de Maintenance</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f4f4;
        }
        form {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input, select, textarea, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <form action="traitement.php" method="POST" enctype="multipart/form-data">
        <h2>Signaler un problème technique</h2>
        <label for="nom">Votre nom :</label>
        <input type="text" id="nom" name="nom" required>
       
        <label for="chambre">Numéro de chambre :</label>
        <input type="text" id="chambre" name="chambre" required>
       
        <label for="probleme">Problème rencontré :</label>
        <select id="probleme" name="probleme" required>
            <option value="Évier bouché">Évier bouché</option>
	    <option value="Problème douche">Problème douche</option>
            <option value="Problème avec une serrure">Problème avec une sérrure</option>
            <option value="Problème avec le mobilier">Problème avec le mobilier</option>
            <option value="Problème climatisation">Problème climatisation (chaud/Froid)</option>
            <option value="Autre">Autre</option>
        </select>
       
        <label for="details">Détails supplémentaires :</label>
        <textarea id="details" name="details" rows="4"></textarea>
       
        <label for="photo">Joindre une photo (facultatif) :</label>
        <input type="file" id="photo" name="photo" accept="image/*">
       
        <button type="submit">Envoyer</button>
    </form>
</body>
</html>
